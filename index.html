<!DOCTYPE html>
<html>
  <head>
    <title>Object practice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Wow!!! am Excited to share my adventorous escapades here </h2>
      <form id="vacations">
        <div id="visits">
          <h3>here are the places i went</h3>
            <div class="form-group">
              <label for="country"> mmmm let me see the country i went to</label>
              <input id="country" type="text">
            </div>
            <div class="form-group">
              <label for="city">this is the city i am talking about</label>
              <input id="city" type="text">
            </div>
            <div class="form-group">
              <label for="landMark">this is the things i want to talk about</label>
              <input id="landMark" type="text">
            </div>
            <div class="form-group">
              <label for="comments">Please share your experience</label>
              <input id="comments" type="text">
            </div>
        </div>
        <div id=myButton>
          <button type="submit" class="btn">Enter</button>
        </div>
      </form> 
        <div id="output">     
        </div>
    </div>
  </body>
</html>
